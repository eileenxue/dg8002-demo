<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Magic of CSS ✨</title>
    <!-- Attach the "styles.css" stylesheet in the same folder here! -->
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <!-- Try commenting out the first stylesheet and importing the "other-styles.css"  -->
    <link href="other-styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Start of Something New</h1>
    </header>
    <div class="bg-pattern"></div>
    <main>
      <section id="blog">
        <h2>My Blog</h2>
        <article>
          <h3>This is a heading</h3>
          <span>June 1, 2021</span>
          <p>This is a paragraph with a bunch of words!</p>
        </article>
        <article>
          <h3>Another heading</h3>
          <span>May 25, 2021</span>
          <p>This is another paragraph with even more words. Nothing to see here.</p>
        </article>
      </section>
      <section id="subscribe">
        <h2>Subscribe to my newsletter</h2>
        <form id="newsletter-form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="hello@email.com" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright 2022 - Eileen @ Master of Digital Media</p>
    </footer>
  </body>
</html>
